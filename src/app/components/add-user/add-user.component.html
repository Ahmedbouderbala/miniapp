
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            required
            [(ngModel)]="user.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="user.address"
            name="address"
          />
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input
              class="form-control"
              id="phone"
              required
              [(ngModel)]="user.phone"
              name="phone"
            />
          </div>
          <div class="form-group">
            <label for="produit">Produit</label>
            <select
              class="form-control"
              id="produit"
              required
              [(ngModel)]="user.produit"
              name="produit"
            >
            <option>Computer</option>
            <option>Tv</option>
            <option>Phone</option>
            </select>
          </div>
  
        <button (click)="saveUser()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Command was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Add</button>
      </div>
    </div>
  </div>
